<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="container-login">
        <div class="container-form">
            <div class="container-form-login">
                <div class="container-form-logo">
                    <img src="assets/imgs/logo_cic.png" alt="Logo da CIC">
                </div>
                <form id="login">
                    <div class="input">
                        <input id="input-email" name="email" type="text" required>
                        <label for="input-email">Email</label>
                    </div>
                    <div class="input">
                        <input id="input-senha" name="senha" type="password" required>
                        <label for="input-senha">Senha</label>
                    </div>
                    <div class="checkbox">
                        <input id="checkbox-login" type="checkbox" required>
                        <label for="checkbox-login">Manter-me conectado</a></label>
                    </div>
                    <div class="container-form-botao">
                        <input type="submit" value="Entrar" id="botao-entrar">
                    </div>
                </form>
            </div>
        </div>
        <div class="container-imagem">
            <img src="assets/imgs/imagem-lateral-login.png" alt="">
        </div>
    </main>
</body>

</html>
